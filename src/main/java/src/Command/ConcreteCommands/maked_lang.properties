Command.Add.writeInfo = Командата add додава нова ставка во колекцијата.
Command.Clear.writeInfo = Командата clear ја чисти колекцијата.
Command.ExecuteScript.writeInfo = Командата execute_script. Синтакса: execute_script file_name име-прочитајте и извршете ја скриптата од наведената датотека. сценариото содржи команди во иста форма како што ги внесува корисникот во интерактивен режим.
Command.Exit.writeInfo = Командата exit ја прекинува програмата без зачувување во датотека.
Command.Help.writeInfo = Командата help прикажува помош за сите достапни команди.
Command.Info.writeInfo = Командата info прикажува информации за колекцијата (тип, датум на иницијализација, број на ставки итн.)
Command.MaxByMeleeWeapon.writeInfo = Командата max_by_melee_weapon произведува кој било предмет од колекцијата, \n вредноста на полето За Оружје За Навалица е максимална.
Command.PrintUniqueChapter.writeInfo = Командата print_unique_chapter ги прикажува уникатните вредности на поглавјето поле на сите ставки во колекцијата.
Command.RemoveAllByHealth.writeInfo = Командата отстрани_ all_by_health. Синтакса: отстрани_all_by_health health - \n отстранете ги од колекцијата сите елементи чија вредност на здравствената област е еквивалентна на наведената.
Command.RemoveByID.writeInfo = Командата remove_by_id. Синтакса: отстрани_by_id id-отстранете ставка од колекцијата со нејзината лична карта.
Command.RemoveGreater.writeInfo = Командата remove_greater поголема е да ги отстраните сите предмети од колекцијата што ја надминуваат наведената.
Command.RemoveLower.writeInfo = Командата remove_lower поголема е да ги отстраните сите предмети од колекцијата што ја надминуваат наведената.
Command.Show.writeInfo = Командата show ги прикажува сите елементи на колекцијата во стринг застапеност.
Command.Update.writeInfo = Командата update ја ажурира вредноста на елементот за собирање чија лична карта е еднаква на наведената.