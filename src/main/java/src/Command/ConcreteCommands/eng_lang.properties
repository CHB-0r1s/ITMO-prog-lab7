Command.Add.writeInfo = The add command adds a new item to the collection.
Command.Clear.writeInfo = The clear command clears the collection.
Command.ExecuteScript.writeInfo = The execute_script command. Syntax: execute_script file_name - read and execute the script from the specified file. \n The script contains commands in the same form as they are entered by the user in interactive mode.
Command.Exit.writeInfo = The exit command terminates the program without saving to a file.
Command.Help.writeInfo = The help command displays help for all available commands.
Command.Info.writeInfo = The info command displays information about the collection (type, initialization date, number of items, etc.)
Command.MaxByMeleeWeapon.writeInfo = The max_by_melee_weapon command outputs any object from the collection, \n the value of the MeleeWeapon field of which is the maximum.
Command.PrintUniqueChapter.writeInfo = The print_unique_chapter command outputs the unique values of the chapter field of all items in the collection.
Command.RemoveAllByHealth.writeInfo = The remove_all_by_health command. Syntax: remove_all_by_health health - \n remove from the collection all elements whose value of the health field is equivalent to the specified one.
Command.RemoveByID.writeInfo = The remove_by_id command. Syntax: remove_by_id id - remove an item from the collection by its id.
Command.RemoveGreater.writeInfo = The remove_greater command is to remove all items from the collection that exceed the specified one.
Command.RemoveLower.writeInfo = The remove_lower command is to remove all items smaller than the specified one from the collection.
Command.Show.writeInfo = The show command outputs all the elements of the collection in a string representation.
Command.Update.writeInfo = The update command updates the value of the collection element whose id is equal to the specified one.

