Command.Add.writeInfo = Команда add добавляет новый элемент в коллекцию.
Command.Clear.writeInfo = Команда clear очищает коллекцию.
Command.ExecuteScript.writeInfo = Команда execute_script. Синтаксис: имя_файла execute_script - прочитать и выполнить скрипт из указанного файла. \n скрипт содержит команды, в том виде, как они вводятся Пользователем в интерактивном режиме.
Command.Exit.writeInfo = Команда exit завершает работу программы без сохранения в файл.
Command.Help.writeInfo = Команда help выводит справку по всем доступным командам.
Command.Info.writeInfo = Команда info отображает информацию о сборе (тип, дата инициализации, количество элементов и т. д.)
Command.MaxByMeleeWeapon.writeInfo = Команда max_by_melee_weapon выводит любой объект из коллекции, \n значение поля Оружие ближнего боя для которого является максимальным.
Command.PrintUniqueChapter.writeInfo = Команда print_unique_chapter вывод уникальных значений поля главе всех элементов в коллекции.
Command.RemoveAllByHealth.writeInfo = Команда remove_all_by_health. Синтаксис: здоровье remove_all_by_health - \n удаляет из коллекции все элементы, значение которого в области здравоохранения, приравнивается к указанной.
Command.RemoveByID.writeInfo = Команда remove_by_id. Синтаксис: ИД remove_by_id - удалить элемент из коллекции по его идентификатору.
Command.RemoveGreater.writeInfo = Команда remove_greater, чтобы удалить все элементы из коллекции, которые превышают указанный одна.
Command.RemoveLower.writeInfo = Команда remove_lower предназначена для удаления из коллекции всех элементов, размер которых меньше указанного.
Command.Show.writeInfo = Команда show выведет на экран все элементы коллекции в строковое представление.
Command.Update.writeInfo = Команда update обновляет значение элемента коллекции, идентификатор которого равен указанному.